<header class="header">
  <nav class="menu">
    <ng-container *ngIf="isVisible">
      <div
        @fadeIn
        class="hamburger"
        (click)="onClick()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </ng-container>

    <ng-container *ngIf="!isVisible">
      <aside
        @fadeIn
        @fadeOut
        class="{'hide': isVisible === true ? : 'show'}">

        <a
          (click)="onClick()"
          [routerLink]="['/portfolio']"
          routerLinkActive="active"
          class="navigation-link">
          Portfolio
        </a>

        <a
          (click)="onClick()"
          [routerLink]="['/about-me']"
          routerLinkActive="active"
          class="navigation-link">
          About Me
        </a>

        <a
          (click)="onClick()"
          [routerLink]="['/task-manager']"
          routerLinkActive="active"
          class="navigation-link">
          Task Manager
        </a>
      </aside>
    </ng-container>

    <ul class="menu-navigation">
      <li class="navigation-item">
        <a
          [routerLink]="['/portfolio']"
          routerLinkActive="active"
          class="navigation-link">
          Portfolio
        </a>
      </li>

      <li class="navigation-item">
        <a
          [routerLink]="['/about-me']"
          routerLinkActive="active"
          class="navigation-link">
          About Me
        </a>
      </li>

      <li class="navigation-item task-manager">
        <a
          [routerLink]="['/task-manager']"
          routerLinkActive="active"
          class="navigation-link">
          Task Manager
        </a>
      </li>
    </ul>
  </nav>
</header>
